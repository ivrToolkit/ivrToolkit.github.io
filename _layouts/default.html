<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/Content/site.css?v=1" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
    <main>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"> <img src="/images/icon50.jpg" alt="" width="32" height="32"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a id="home" class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a id="documentation" class="nav-link" href="/Documentation">Documentation</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ivrToolkit/ivrToolkit/issues">Support</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://nuget.org/profiles/ivrToolkit">Nuget</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ivrToolkit/ivrToolkit">Source</a>
                      </li>
                      <li class="nav-item">
                        <a id="contact" class="nav-link" href="/Contact">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ivrToolkit/ivrToolkit/releases">Releases</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>    
        </div>
    </div>

    <div class="container" style="margin-top: 80px;">
        {{ content }}
    </div>



    <footer class="footer bg-dark">
        <div class="container">
          <span class="text-secondary">The <span class="text-white">ivrToolkit</span> was written by Troy Makaro and licensed under 
              <a href="https://github.com/ivrToolkit/ivrToolkit/blob/master/LICENSE" class="link-secondary">Apache-2.0</a></span>
        </div>
      </footer>



</body>
</html>
