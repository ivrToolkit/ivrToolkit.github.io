<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-39577797-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>


    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/site.css?v=1" rel="stylesheet" />

    <script src="/Scripts/jquery-1.11.1.min.js"></script>

    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/modernizr-2.8.3.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <a href="/"><div id="logo"></div></a>
            </div>
            <div class="col-sm-10">
                <div class="title"><h1><a href="/">ivrToolkit</a></h1></div>
                <div>{{ site.description }}</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                
                
                
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li id="home"><a href="/">Home</a></li>
                                <li id="documentation"><a href="/Documentation">Documentation</a></li>
                                <li><a href="https://github.com/ivrToolkit/ivrToolkit/issues">Support</a></li>
                                <li><a href="https://nuget.org/profiles/ivrToolkit">Nuget</a></li>
                                <li><a href="https://github.com/ivrToolkit/ivrToolkit">Source</a></li>
                                <li id="contact"><a href="/Contact">Contact</a></li>
                                <li><a href="https://github.com/ivrToolkit/ivrToolkit/releases">Releases</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>
        {{ content }}
    </div>

</body>
</html>
